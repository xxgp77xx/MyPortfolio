<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Set the title of the webpage -->
    <title>Resume-MyPortfolio</title>

    <!-- Specify character encoding to utf-8  -->
    <meta charset="uft-8" />

    <!-- Set the viewport to match device viewing it on -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set the author of the page -->
    <meta name="author" content="Gavin Pangier" />

    <!-- Set the description of the page -->
    <meta
      name="description"
      content="Welcome to Gavin Pangier's portfolio website. Explore a showcase of my work
        and skills in Computer Science, including my resume. Get in touch to discuss collaborations and opportunities"
    />

    <!-- Set keywords that are used by search engines to find sites -->
    <meta name="keywords" content="Gavin Pangier, Gavin, Pangier, University of Minnesota, Resume, Portfolio">
  </head>
</html>
